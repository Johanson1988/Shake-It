<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake It</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <!-- google icon material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="home container-fluid">
<img class="card-img-top p-0 m-0" src="./image/SHAKE IT.png" alt="logo">

    
<div class="form-group pl-5 pr-5"></div>
    <form>
        <h4 class="form-title mt-3" for="name">What liquor do you have at home?</h4>
        <input class="form-control mt-3 mt-mr-sm-2" id='input-name' type="text" placeholder="Liquor" name='name' aria-label="Search">
        <h4 class="form-title mt-3" for="ingredient-1">Add one ingredient</h4>
        <input class="form-control mt-3" id='ingredient-1' type="text" name='ingredient' placeholder="Ingredient">
        <button id='form-button' class="btn btn-success mt-3 mb-3 my-2 my-0 btn-block">Submit</button>
    </form>
  </div> 


    <div class="d-flex flex-wrap">
    <div class="ml-5 mr-5 mt-3 card" id='results-container'>
            <div class="card-group">
        <h3 class="card-title pr-5 pl-5 text-center">Those are the cocktails you can prepare:</h3>
    </div>
</div>
</div>

<section id='random-container'>
  <h2>This is the cocktail of the day</h2>
</section>

<!-- fixed-bottom navbar -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light pt-0 pb-0 mt-0 mb-0">
            <div class="container">
              <a class="nav-item nav-link active" href="/meal-events">
                <i class="material-icons">restaurant_menu</i><span class="sr-only">(current)</span>
              </a>
              <a class="nav-item nav-link active" href="/profile/{{userInfo._id}}/events">
                <i class="material-icons">calendar_today</i><span class="sr-only">(current)</span>
              </a>
              <a class="nav-item nav-link active" href="/signout">
                <i class="material-icons">exit_to_app</i><span class="sr-only">(current)</span>
              </a>
            </div>
          </nav>
</div>

    <script src="scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
